<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Highlight dropzones with interajct.js</title>
    <script src="interact.js"></script>
    <script src="dropzones.js"></script>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="css/dropzones.css">
	<link rel="stylesheet" href="css/foundation.min.css">
</head>
<body>
<div style="float:left; width: 20%; margin-left:10px">
<div class="draggable js-drag c containerButton">Container</div>
<div class="draggable js-drag one-third-c containerButton">1/3 Container</div>
<div class="draggable js-drag one-half-c containerButton">1/2 Container</div>
<div class="draggable js-drag two-third-c containerButton">2/3 Container</div>
<div class="draggable js-drag w widgetButton dateButton">Date</div>
<div class="draggable js-drag w widgetButton inputButton">Input Element</div>
<div class="draggable js-drag w widgetButton textButton">Text</div>
</div>

<div class="dropzone-wrapper">
    <div id="drop1" class="dropzone js-drop"></div>
</div>

</body>
</html>
